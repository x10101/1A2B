<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1A2B</title>
    <!--網頁標籤圖案-->
    <link rel="icon" href="images/game-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
    <script src="1a2b.js"></script>
    <!--字體-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!--主要內容區塊-->
    <div class="main">

        <!--開始介面-->
        <div id="startPage">
            <!--標題-->
            <div id="title" class="Title">
                <h1>1A2B</h1>
            </div>
            <!--規則按紐-->
            <div id="ruleButton" class="buttons" onclick="startRule();">
                <h1>RULE</h1>
            </div>
            <div id="rule">
                <h3>謎底為4個不重複且不為0數字
                    <br>玩家猜的數字和位置正確得 1A<br>只有數字正確則得 1B
                    <br>得到 4A 則遊戲結束!
                </h3>
            </div>
            <!--開始按鈕-->
            <div id="startButton" class="buttons" onclick="start(); play();">
                <h1>START</h1>
            </div>
        </div>

        <!--遊戲介面-->
        <div id="game">

            <!--標題-->
            <div class="title">
                <h1>1A2B</h1>
            </div>

            <!--對話框-->
            <div id="chatBox">
                <!--遊戲中的訊息-->
                <div id="gameMes">
                </div>
                <!--結束遊戲的訊息-->
                <div id="endMes">
                    <div class="bot"><span>是否結束遊戲？</span></div>
                    <div class="endButton">
                        <span onclick="clearMes(); play();">再來一局！</span>
                        <span onclick="clearMes(); end();">結束遊戲</span>
                    </div>
                </div>
            </div>

            <!--操作區-->
            <div class="input">
                <div class="delete" onclick="button_recover(); deleteValue();">delete</div>
                <div class="custom-input"><span id = "customInput"></span></div>
                <div class="enter" onclick="button_recover(); submitValue();">enter</div>
            </div>
            <div id="button">
                <div id="button1" onclick="button_hide(1); inputNumber(1)">1</div>
                <div id="button2" onclick="button_hide(2); inputNumber(2)">2</div>
                <div id="button3" onclick="button_hide(3); inputNumber(3)">3</div>
                <div id="button4" onclick="button_hide(4); inputNumber(4)">4</div>
                <div id="button5" onclick="button_hide(5); inputNumber(5)">5</div>
                <div id="button6" onclick="button_hide(6); inputNumber(6)">6</div>
                <div id="button7" onclick="button_hide(7); inputNumber(7)">7</div>
                <div id="button8" onclick="button_hide(8); inputNumber(8)">8</div>
                <div id="button9" onclick="button_hide(9); inputNumber(9)">9</div>
            </div>
        </div>
    </div>
</body>
</html>
