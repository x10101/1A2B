<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1A2B</title>
    <!--網頁標籤圖案-->
    <link rel="icon" href="images/game-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
    <script src="1a2b.js"></script>
</head>
<body>
    <!--主要內容區塊-->
    <div class="main">

        <!--規則介面-->
        <div class="rule">

        </div>

        <!--遊戲介面-->
        <div class="game">
            
            <!--標題-->
            <div class="title">
                <h1>1A2B</h1>
            </div>

            <!--對話框-->
            <div class="dialogue" id="sentences">
                <div class="auto"><span id="autoT">1A2B遊戲開始! 請輸入數字!</span></div>
                <div class="player"><span id="playerT">正在輸入中......</span></div>
            </div>

            <!--操作區-->
            <div class="input">
                <div class="delete">delete</div>
                <div class="custom-input">
                    <input type="text" id="customInput" pattern="\d{4}" title="請輸入剛好四個數字">
                </div>
                <div class="enter" onclick="setValue()">enter</div>
            </div>
            <div class="button">
                <div id="button1" onclick="button_hide()">1</div>
                <div id="button2">2</div>
                <div id="button3">3</div>
                <div id="button4">4</div>
                <div id="button5">5</div>
                <div id="button6">6</div>
                <div id="button7">7</div>
                <div id="button8">8</div>
                <div id="button9">9</div>
            </div>
        </div>
    </div>

</body>
</html>
